<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <script src="./signin.js"></script>
  </head>
  <body ng-app="SignIn">
      <div id="header">
        <h1>Welcome!</h1>
        <h2>Please sign in below</h2>
      </div>
      <div id="content">
        <form name="signInForm" ng-controller="signInController" id="sign-in-form">
          Username:
          <input type="text" name="username" ng-model="username"><br>
          Password:
          <input type="password" name="password" ng-model="password"><br><br>
          <input type="submit" id="signin" ng-click="signin()"value="Sign In"/>
          <a href="/signup">Sign Up</a>
          <h6 class="error">{{help}}</h6>
        </form>
      </div>
  </body>
</html>
