<html>
  <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <script src="../date.js"></script>
  </head>
  <body ng-app="Date" ng-controller="dateController">
      <div id="header">
        <h1>Hello {{username}}</h1>
        <h2>Where would you like to start your search from?</h2>
      </div>
      <div id="weather">
        <div  class="card-group" style="max-width: 32rem;">
          <div ng-repeat="period in weather" class="card">
            <div class="card-body">
              <h6 class="card-title">{{period.date.weekday_short}}</h6>
              <img src={{period.icon_url}} alt="Card image cap">
              <p class="card-text"> {{period.high.fahrenheit}} <span class="text-muted">{{period.low.fahrenheit}}</span></p>
            </div>
          </div>
        </div>
      </div>
      <div id="content">
        <form name="dateForm"  id="date-form" class="form-group">
          Address:
          <input class="form-control" type="text" name="address" ng-model="address"/>
          Radius:
          <input type="range" class="custom-range" min="0" max="10" step="0.5" name="radius"/>
          <input class="btn btn-primary mb-2" type="submit" id="search" ng-click="search()" value="Search"/>
          <h6 class="error">{{help}}</h6>
        </form>
        <div id="resultsTable">
          <table class="table">
              <tr ng-model="tableHeader" class="thead-dark">
                <th>Business</th>
                <th>Point of Interest</th>
                <th>Neighborhood</th>
              </tr>
              <tr ng-repeat="result in results">
                <td>{{result[0]}}</td>
                <td>{{result[1]}}</td>
                <td>{{result[2]}}</td>
              </tr>
          </table>
        </div>
      </div>
  </body>
</html>
