<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <script src="../date.js"></script>
  </head>
  <body ng-app="Date" ng-controller="dateController">
      <div id="header">
        <h1>Hello {{username}}</h1>
        <h2>Please provide a starting address so we can help plan you're next date :)</h2>
      </div>
      <div id="weather">
        <ol>
          <li ng-repeat="period in weather">
              <div class="card" style="width: 18rem;">
                  <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <img class="card-img-top" src=".../100px180/" alt="Card image cap">
                    <p class="card-text"></p>
                    <p class="card-text"></p>
                  </div>
                </div>
          </li>
        </ol>
      </div>
      <div id="content">
        <form name="dateForm"  id="date-form">
          Address:
          <input type="text" name="address" ng-model="address"/>
          Radius(miles):
          <input type="text" name="radius" ng-model="radius"/>
          <input type="submit" id="search" ng-click="search()" value="Search"/>
          <h6 class="error">{{help}}</h6>
        </form>
        <div id="resultsTable">
          <table>
              <tr ng-model="tableHeader">
                <th>Business</th>
                <th>Point of Interest</th>
                <th>Neighborhood</th>
              </tr>
              <tr ng-repeat="result in results">
                <td>{{result[0]}}</td>
                <td>{{result[1]}}</td>
                <td>{{result[2]}}</td>
              </tr>
          </table>
        </div>
      </div>
  </body>
</html>
