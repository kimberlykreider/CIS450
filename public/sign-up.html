<html>
  <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <script src="./signup.js"></script>
  </head>
  <body ng-app="SignUp">
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
          <a class="navbar-brand" href="#">Date Planner</a>
          <div>
            <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" href="/auth/plan">
                  Plan a Date
                  </a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/auth/food">
                  Restaurant Search
                  </a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/auth/poi">
                  Points of Interest
                  </a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/signin">
                  Sign In
                  </a>
              </li>
              <li class="nav-item active">
                  <a class="nav-link" href="/signup">
                  Sign Up
                  </a>
              </li>
            </ul>
          </div>
      </nav>
      <div id="header">
        <h4>Sign Up Form</h4>
      </div>
      <div id="content" class="form-group w-50">
        <form name="signUpForm" ng-controller="signUpController" class="sign-in-form" ng-submit="signup()">
          Username:
          <input class="form-control" type="text" name="username" ng-model="username"><br>
          Password:
          <input class="form-control" type="password" name="password" ng-model="password"><br>
          Confirm Password:
          <input class="form-control" type="password" name="confirmpass" ng-model="confirmpass"><br>
          Email:
          <input class="form-control" type="text" name="email" ng-model="email"><br><br>
          <input class="btn btn-primary mb-2" type="submit" id="signup" value="Sign Up"/>
          <h6 class="error">{{help}}</h6>
        </form>
      </div>
  </body>
</html>
